{% extends 'base.html' %}
{% block title %} category blogs {% endblock %}
{% load static %}

{% block content %}
    <section class="blog-posts grid-system">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="all-blog-posts">
              <div class="row">

                {% for blog in blogs %}
                  {% include 'blog_card.html' %}
                {% endfor %}

                <!-- pagination starts -->
                <div class="col-lg-12">
                  {% include 'pagination.html' %}
                </div>
                <!-- pagination end -->

              </div>
            </div>
          </div>
          {% include 'sidebar.html' with blogs=all_blogs %}
        </div>
      </div>
    </section>

{% endblock %}
